{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {%bootstrap_css%}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{%url 'todos:index'%}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {%if user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link disabled">{{user.username}}님</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'accounts:logout'%}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'todos:create' %}">글쓰기</a>
                    </li>
                {%else%}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'accounts:signup'%}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'accounts:login'%}">로그인</a>
                    </li>
                {%endif%}
            </ul>
            <form action = "{% url 'todos:search' %}" method='post' class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='keyword'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {%block body%}
        {%endblock%}
    </div>
    {%bootstrap_javascript jquery='full'%}
</body>
</html>
